                        <script type="text/javascript">
                        $(document).ready(function()
                         {
                             $("#getRL").click(function()
                             {
                                 var authorid=$("#authorid").val();
                                 var top = $("#top").val();
                                 if($.isNumeric(top))
                                {
                                    if($.isNumeric(authorid))
                                    {
                                        $.ajax({
                                        url: "./getRecommandation",
                                        type: "POST",
                                        data: {"authorid":authorid,"top":top},
                                        beforeSend: function(){
                                           $("#result").html("Calculating.....");
                                        },
                                        success: function(data){ 
                                                $("#result").html(data);                
                                         },
                                        dataType: "text" });
                                    }
                                    else
                                        $("#result").html("Please enter author id in number !");
                                }
                                else
                                     $("#result").html("Please enter return number in number !");
                             }
                         );
                         });
